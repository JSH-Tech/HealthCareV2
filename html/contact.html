<body class="corps">
    <header>
        <nav>
            <a href="../index.html"><img src="../img/logosansfond.png" alt="Logo health care" class="logo"></a>
            <ul class="navbar_nav">
                <li><a href="../index.html">Accueil</a></li>

                <li><a href="./connexion.html">Connexion</a></li>
            </ul>
        </nav>
    </header>
    <main class="menu">
        <div class="container">
            <section class="contact-form">
                <h2>Contactez-nous</h2>
                <p>Nous aimerions avoir de vos nouvelles. Envoyez-nous un message et nous vous répondrons dès que possible.</p>
                <form id="contactForm">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Numéro de téléphone</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit">Envoyer</button>
                </form>
                <p id="formMessage" class="hidden"></p>
            </section>
        </div>
    </main>
    <footer class="pied_page">
        <div class="container-footer">
